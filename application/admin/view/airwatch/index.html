            <!-- end search-box -->

            <script type="text/javascript">

        function sentsms(id){
            // console.log(id);
           $.ajax({
                   type: "POST",
                   url: "https://air2.weixiaobang.net/admin/airwatch/sent",
                   data: "id="+id,
                   success: function(msg){
                     alert( "推送成功: " + msg );
                   }
                });
        }
        </script>
